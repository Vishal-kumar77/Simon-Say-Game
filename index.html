<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon say game</title>
    <link rel="stylesheet" href="Simon say game.css">
</head>

<body>
    <h1>Simon Game</h1>
    <h3>Press any key to start the game</h3>
    <br>
    <div class="box-container">
        <div class="line-one">
            <div class="btn red" id="red" type="button"></div>
            <div class="btn green" id="green"type="button"></div>
        </div>
        <div class="line-two">
            <div class="btn yellow" id="yellow"type="button"></div>
            <div class="btn purple" id="purple"type="button"></div>
        </div>

    </div>
    <script src="Simon say game.js"></script>
</body>

</html>
